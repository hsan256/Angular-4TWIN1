<div class="text-right p-3">
	<button class="btn btn-sm btn-neutral" (click)="createRayonRequest()">Cr√©e un rayon</button>
</div>
<div class="table-responsive">
	<table class="table align-items-center table-flush">
		<thead class="thead-light">
			<tr>
				<th scope="col" class="sort" data-sort="name">Id</th>
				<th scope="col" class="sort" data-sort="budget">Code Rayon</th>
				<th scope="col" class="sort" data-sort="status">Lieblle Rayon</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>
		<tbody class="list">
			<tr *ngFor="let item of rayonsList; index as ind">
				<th scope="row">
					<div class="media align-items-center">
						<a href="#" class="avatar rounded-circle mr-3">
							<img alt="Image placeholder" src="../../assets/img/theme/bootstrap.jpg">
						</a>
						<div class="media-body">
							<span class="name mb-0 text-sm">{{item.idRayon}}</span>
						</div>
					</div>
				</th>
				<td class="budget">
					{{item.codeRayon}}
				</td>
				<td class="budget">
					{{item.libelleRayon}}
				</td>
				<td class="text-right">
					<div class="dropdown">
						<a class="btn btn-sm btn-icon-only text-light" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fas fa-ellipsis-v"></i>
						</a>
						<div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
							<a class="dropdown-item" href="#">Supprimer</a>
							<a class="dropdown-item" href="#">Modifier</a>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
