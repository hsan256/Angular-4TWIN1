<div class="modal fade" id="rayonModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<form #f="ngForm" (ngSubmit)="f.form.valid && saveRayon()">

				<div class="modal-header">
					<h5 class="modal-title">Book Details</h5>
					<button class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<div class="modal-body">

					<div class="alert alert-danger" *ngIf="errorMessage">
						<strong>Error!</strong>
						{{errorMessage}}
					</div>

					<div class="form-group">
						<label for="title">libelle Rayon</label>
						<input type="text" id="title" name="title" class="form-control" [(ngModel)]="rayon.libelleRayon" #title="ngModel" required/>
						<div class="alert-danger" *ngIf="f.submitted && !title.valid">
							libelle Rayon is required.
						</div>
					</div>


				</div>

				<div class="modal-footer">
					<button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button class="btn btn-primary" type="submit">Save Changes</button>
				</div>

			</form>
		</div>
	</div>
</div>
