<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
              <div class="card-header">
                <h1 class="card-title">Fournisseur List</h1><br>
                <div class="input-group input-group-sm" style="width: 150px;">
               
                <div class="input-group-append">
                  <button type="submit" class="btn btn-default">
                    <i class="fas fa-search"></i>
                  </button>   </div>
                  <input type="text"  [(ngModel)]="SearchVal" (keyup)="Search()" class="form-control float-right" placeholder="Search">
              
              </div>
              <br>
                <button type="button" class=" btn btn-block btn-outline-primary btn-flat "  routerLink="/fournisseur/add-Fournisseur">Ajouter</button> <br>
                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
              
                    <button class="btn btn-sm btn-dark" (click)='triASC()'>Trie Up</button>
                    <button class="btn btn-sm btn-dark" (click)='triDESC()'>Trie Down</button>
                    </div>
                  </div>
            
              </div>
  
        
        <div class="card-body">
          <table class="table table-bordered">
            <thead align="center">
                  <tr>  
                      <th>Fournisseur id</th>  
                      <th>Fournisseur libelle</th>  
                      <th>Fournisseur code</th>  
                      <th>Action</th>  
                      <th>Action</th>   
                  </tr>  
              </thead>  
              <tbody align="center">
                   <tr *ngFor="let f of list "> 
                      <td>{{f.idFournisseur}}</td>  
                      <td>{{f.libelleFornisseur}}</td>  
                      <td>{{f.codeFornisseur}}</td> 
                      <td>{{f.detailfournisseur.idDetailFournisseur}} 
                      <button type="button" class="btn btn-block btn-outline-warning btn-flat " (click)="open(f.detailfournisseur.idDetailFournisseur)">View Detail Fournisseur </button>
                      <td>
                          <button type="button" class="btn btn-block btn-outline-success btn-flat" (click)="updateFournisseur(f.idFournisseur)">modifier</button>
                          <button type="button" class="btn btn-block btn-outline-danger btn-flat"(click)="deleteFournisseur(f.idFournisseur)"><i class="fa fa-futboll-0">Supprimer</i></button>   
                     
                      </td>  
                    </tr>   
              </tbody><br>  
          </table>  
      </div>  
     
    </div>
